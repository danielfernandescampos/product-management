<button (click)="createProduct()" style="position: relative; top: 5rem;">Novo Produto</button>
<ng-template #productForm style="position: relative; top: 5rem;"></ng-template>

<div class="product-list">
    <!--button routerLink="/novo">Novo</button-->
    <app-product-card 
    *ngFor="let product of products" 
    [product]="product">
    </app-product-card>
</div>

<app-product-form *ngIf="modalVisible"></app-product-form>

<app-spinner *ngIf="products==null" ></app-spinner>
