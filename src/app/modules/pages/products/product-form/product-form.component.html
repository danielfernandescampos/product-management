<div class="modal-backdrop" *ngIf="modalVisible">
    <form [formGroup]="form" class="modal">
        <img class="modal__img" src="{{ product.foto }}" alt="">
        <!--input 
            type="file" 
            id="image"
            formControlName="foto"
            (change)="onChange($event)"
        -->
        <div class="modal__input-container">
            <label class="modal__label" for="nome">Nome:</label>
            <input 
                class="modal__input"
                type="text" 
                id="nome"
                value="{{ product.nome }}"
                formControlName="nome">
        </div>
        <div class="modal__input-container">
            <label class="modal__label" for="categ">Categoria:</label>        
            <input 
            class="modal__input"
                type="text" 
                id="categ"
                value="{{ product.categ }}"
                formControlName="categ"
            >
        </div>
            <button class="modal__btn" (click)="onSubmit()">Salvar</button>
            <button class="modal__btn  btn--cancel" (click)="onCancel()">Cancelar</button>

    </form>
</div>
